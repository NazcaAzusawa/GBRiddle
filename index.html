<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="noindex, nofollow">
    <title>GBC Mystery Sequencer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- タイトル画面 -->
    <div id="titleScreen" class="title-screen">
      <div class="title-container">
        <h1 class="title-text">GBC Mystery Sequencer</h1>
        <ul id="stageList" class="stage-list"></ul>
        <div id="loadingMessage" class="loading-message" style="display: none;">LOADING...</div>
      </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="player-container" style="display: none;">
      <div class="screen-area">
        <div class="lcd-container">
          <canvas id="gameCanvas"></canvas>
          <div class="grid-overlay"></div>
        </div>
      </div>

      <div class="controls-area">
        <div class="d-pad">
          <div class="v"></div>
          <div class="h"></div>
          <div class="c"></div>
          <div class="touch-zone" id="btn-up" style="top: 0; left: 35%"></div>
          <div
            class="touch-zone"
            id="btn-down"
            style="bottom: 0; left: 35%"
          ></div>
          <div class="touch-zone" id="btn-left" style="top: 35%; left: 0"></div>
          <div
            class="touch-zone"
            id="btn-right"
            style="top: 35%; right: 0"
          ></div>
        </div>
        <div class="action-btns">
          <div class="btn btn-b" id="btn-b">B</div>
          <div class="btn btn-a" id="btn-a">A</div>
        </div>
      </div>
    </div>
    <script defer src="js/audio.js"></script>
    <script defer src="js/app.js"></script>
  </body>
</html>
